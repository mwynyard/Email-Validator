<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="h1">Email Verifier</h1>
    <form method="GET" action="" id="form">
        <input id='email-input' type="text" placeholder="Email address" name="email-address">
        <button class="submit-button" type="submit">Submit</button>
    </form>
    <div class="result">
        <div class="verifier">
            <div class="status-wrapper">
                <h3 class="status">Status</h3>

                <p id='reason' class="output-status">-</p>
            </div>
            <div class="status-wrapper">
                <h3 class="status">Sub-Status</h3>
                <p id='result' class="output-status">-</p>
            </div>
        </div>
        <div class="mx-wrapper">
            <h3 class="mx-records">MX Records</h3>
            <p class="records">No records found</p>
        </div>
        <div class="snippet">
            <h3 class="snip">Snippet</h3>
            <p class="snippet-reply">Your email is role-based, please make sure to use an email address that doesn't
                include
                info, hello, reception etc.</p>
        </div>
    </div>
    <div id="results"></div>
</body>
<script src="./script.js"></script>

</html>
